<body>

<form id="registerform" >
  <h1>Registration Form</h1>
  <label>Username</label>
  <br>
  <input type="text" placeholder=" enter username" id="username">
  <br>
  <label>Email</label>
  <br>
  <input type="email" placeholder=" enter username" id="email">
  <br>
  <label>Mobile number</label>
  <br>
  <input type="text" placeholder=" enter username" id="mobile">
  <br>
  <button type="submit" onclick="registerform()">submit</button>


</form>
  <script>
    function registerform() {
      const Form = document.getElementById("registerform")
      Form.addEventListener("submit",
        function (e) {
          e.preventDefault()
          const user = document.getElementById("username").value
          const email = document.getElementById("email").value
          const mobile = document.getElementById("mobile").value
          console.log("you are submitted sucessfully")
          console.log(user, email, mobile)
          Form.reset()
        })
    }
  </script>
